{% extends 'base.html' %}

{% block links %}
<link rel="stylesheet" href="{{ STATIC }}/css/createArticleForm.css">
{% endblock %}

{% block title %}
Post create
{% endblock %}

{% block content %}

<main>
    <form action="/article/create" method='post'>
        {% for field in form.getFields() %}
        <div class="form_group">
            {{ field.view()|raw }}
        </div>
        {% if field.errors %}
        <div class="danger">
            {{ field.errors }}
        </div>
        {% endif %}
        {% endfor %}
        <button type='submit' class='form_btn'>Create article</button>
    </form>
</main>

{% endblock %}
